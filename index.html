    <!--Order matters. Link first, then script.-->

    <script

    <link rel="stylesheet" href="style/map.css" />
    <link rel="stylesheet" href="style/navbar.css" />

    <nav>
      <div class="logo">
        <h4>Jason washington</h4>
      </div>
      <ul class="nav-links">
