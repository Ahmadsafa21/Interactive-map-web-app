<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Interactive Map</title>
		<!--Order matters. Link first, then script.-->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<link rel="stylesheet" href="map.css" />
	</head>
	<body>
		<!--Doesn't matter where this div goes.-->
		<div id="mySide" class="sidepanel">
			<a href="javascript:void(0)" class="closebtn" onclick="closeside()">&times;</a>
			<div id="sidecontent"></div>
		</div>
		<!--Attach map element, then import map script.-->
		<div id="map"></div>
		<script src="./map.js"></script>
	</body>
</html>
